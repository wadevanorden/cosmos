<html>
    <head>
        <title>Achievement Diary Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
    </head>
    <body>
        <div>
            <form class="login" id="login_form" automcomplete="off" method="POST">
                <h1 class="login_title">Login</h1>
                {% if user == 'email_error' %}
                    <p id="user_not_found">No user found with that email address</p>
                {% elif user == 'pass_error' %}
                    <p id="user_not_found">Password does not match email address</p>
                {% endif %}
                <input autocomplete="off" type="text" id="email" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <input autocomplete="chrome-off" type="password" id="password" name="password" placeholder="Password" required><br><br>
                <input type="submit" value="Login">
            </form>
        </div>
        <div>
            <p id="create_account">
                Don't have an account?
                <a id="create_account" href="/create_account">Create account</a>
            </p>
        </div>
    </body>
</html>
