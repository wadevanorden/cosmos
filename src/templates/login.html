<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cosmos - Achievement Codex</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
</head>
<body>
	<header>
		<div class="title-grid">
			<span class="title">Cosmos</span>
			<span class="subtitle">Achievement Codex</span>
		</div>
		<div>
			<ol class="header-nav">
				<a>Achievements Dashboard</a>
				<a>The HUB</a>
				<a>Leaderboards</a>
				<a>Forums</a>
			</ol>
		</div>
		<div class="account">
			{% if authenticated %}
				<a href="/account">Account</a>
			{% else %}
				<a href="/login">Login/Sign Up</a>
			{% endif %}
		</div>
	</header>
	<main>
		<div class="login-module">
			<form class="login" id="login_form" automcomplete="on" method="POST">
                <h1 class="login-title">Login:</h1>
                <input class="input-text" type="text" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
                <input class="input-text" type="password" name="password" placeholder="Password" required><br><br>
                <input class="primary-button" type="submit" value="Login">
            </form>
			<span>New? Create Account</span>
			<button class="primary-button">Create Account</button>
		</div>
	</main>
	<footer>
	</footer>
</body>
</html>
