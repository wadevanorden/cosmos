<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cosmos - Achievement Codex</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
</head>
<body>
	<header>
		<div class="title-grid">
			<span class="title">Cosmos</span>
			<span class="subtitle">Achievement Codex</span>
		</div>
		<div>
			<ol class="header-nav">
				<a>Achievements Dashboard</a>
				<a>The HUB</a>
				<a>Leaderboards</a>
				<a>Forums</a>
			</ol>
		</div>
		<div class="account">
			{% if authenticated %}
				<a href="/account">Account</a>
			{% else %}
				<a href="/login">Login/Sign Up</a>
			{% endif %}
		</div>
	</header>
	<main>
		<div class="signup-module">
			<form class="signup" id="signup_form" automcomplete="on" method="POST">
                <h1 class="signup-title">Create Account:</h1>
				<input class="input-text" type="text" name="username" placeholder="Username" required><br>
				<input class="input-text" type="text" name="first-name" placeholder="First Name" required><br>
                <input class="input-text" type="text" name="last-name" placeholder="Last Name" required><br>
                <input class="input-text" type="text" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
				<input class="input-text" type="text" name="email-confirm" placeholder="Confirm Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
                <input class="input-text" type="password" name="password" placeholder="Password" required><br>
				<input class="input-text" type="password" name="password-confirm" placeholder="Confirm Password" required><br>
                <input class="primary-button" type="submit" value="Create Account">
            </form>
			<span>Already have an account?<a href="/login">Login</a></span>
		</div>
	</main>
	<footer>
	</footer>
</body>
</html>
