<html>
    <head>
        <title>Achievement Diary Create Account</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/create_account.css') }}">
    </head>
    <body>
        <div>
            <form name="create_account" class="create_account" id="create_account_form" automcomplete="off" method="POST">
                <h1 class="create_account_title">Create Account</h1>
                <input autocomplete="chrome-off" type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                <input autocomplete="off" type="text" id="username" name="username" placeholder="Username" required>
                <input autocomplete="off" type="text" id="email" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <input autocomplete="chrome-off" type="password" id="password" name="password" placeholder="Password" required>
                <input autocomplete="chrome-off" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>
                <input type="submit" value="Create Account">
            </form>
        </div>
        <div>
            <p id="login">
                Already have an account?
                <a id="login" href="/login">Login</a>
            </p>
        </div>
    </body>
</html>
